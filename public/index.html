<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Application</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="container">
            <div id="page-loading">
                <h1>Loading...</h1>
            </div>

            <div id="page-loaded">
                <div class="row">
                    <div class="column one-fourth"><b>ID #</b></div>
                    <div class="column one-fourth"><b>Title</b></div>
                    <div class="column one-fourth"><b>Rating</b></div>
                </div>

                <hr>

                <div id="movieList"></div>

                <br>

                <h2>Add a movie!</h2>

                <form>
                    <label for="title">Title: </label>
                    <input id="title" name="title" type="text">
                    <label for="rating">Rating: </label>
                    <input id="rating" name="rating" type="text">

                    <button id="addMovie" type="button">Add Movie</button>
                </form>

                <br>

                <h2>Edit a movie!</h2>

                <form id="editMovie">
                    <label for="editTitle">Title: </label>
                    <input id="editTitle" name="editTitle" type="text">
                    <label for="editRating">Rating:</label>
                    <input id="editRating" name="editRating" type="text">

                    <button id="confirmEdit" type="button">Edit Movie</button>
                </form>
            </div>

            <!--<div class="page-loaded">-->
                <!--<h1>Hello There!</h1>-->
                <!--<p>To get started, edit <code>src/index.js</code>.</p>-->
            <!--</div>-->
        </div>

        <script src="/main.js"></script>
    </body>
</html>
